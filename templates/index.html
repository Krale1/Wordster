<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordster</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #1e1e2f;
        color: #ffffff;
        text-align: center;
      }

      .container {
        display: none;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding: 20px;
      }

      .container.active {
        display: flex;
      }

      h1 {
        font-size: 3rem;
        margin-bottom: 20px;
      }

      button {
        padding: 10px 20px;
        font-size: 1rem;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 20px;
      }

      button:hover {
        background-color: #5b5b9e;
        color: white;
      }

      .welcome {
        background-color: #28293e;
        color: white;
      }

      input {
        padding: 10px;
        font-size: 1rem;
        border-radius: 5px;
        margin-bottom: 10px;
        border: none;
        outline: none;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(5, 50px);
        gap: 10px;
        justify-content: center;
        margin-bottom: 20px;
      }

      .tile {
        width: 50px;
        height: 50px;
        border: 2px solid #555;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
        text-transform: uppercase;
        background-color: #2e2e42;
        color: white;
      }

      .tile.correct {
        background-color: #4caf50;
        color: white;
      }

      .tile.present {
        background-color: #ffeb3b;
        color: black;
      }

      .tile.absent {
        background-color: #616161;
        color: white;
      }

      #message {
        margin-top: 10px;
      }

      #answer-container {
        margin-top: 20px;
        font-size: 1.2rem;
        color: #ffeb3b;
      }
    </style>
  </head>
  <body>
    <div id="welcome" class="container active">
      <h1>Welcome to Wordster!</h1>
      <button onclick="navigateTo('name-page')">Start Game</button>
    </div>

    <div id="name-page" class="container">
      <h1>Enter Your Name</h1>
      <input id="player-name" type="text" placeholder="Your Name" />
      <button onclick="startGame()">Continue</button>
    </div>

    <div id="game-page" class="container">
      <h1 id="game-title">Wordster</h1>
      <div id="grid-container" class="grid"></div>
      <input
        id="word-input"
        type="text"
        maxlength="5"
        placeholder="Enter 5-letter word"
      />
      <button id="submit-btn">Submit</button>
      <p id="message"></p>
      <p id="answer-container"></p> 
    </div>

    <script>
      const welcomeScreen = document.getElementById("welcome");
      const nameScreen = document.getElementById("name-page");
      const gameScreen = document.getElementById("game-page");
      const gameTitle = document.getElementById("game-title");
      const gridContainer = document.getElementById("grid-container");
      const wordInput = document.getElementById("word-input");
      const submitBtn = document.getElementById("submit-btn");
      const message = document.getElementById("message");
      const answerContainer = document.getElementById("answer-container"); 
      let playerName = "";
      let row = 0;

      function navigateTo(screenId) {
        document.querySelectorAll(".container").forEach((el) => {
          el.classList.remove("active");
        });
        document.getElementById(screenId).classList.add("active");
      }

      function startGame() {
        playerName = document.getElementById("player-name").value.trim();
        if (playerName === "") {
          alert("Please enter your name!");
          return;
        }
        gameTitle.textContent = `Welcome, ${playerName}!`;
        navigateTo("game-page");
      }

      function createGrid() {
        gridContainer.innerHTML = "";
        for (let i = 0; i < 30; i++) {
          const tile = document.createElement("div");
          tile.className = "tile";
          gridContainer.appendChild(tile);
        }
      }

      async function checkWord(word) {
        try {
          const response = await fetch("/check_word", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ word }),
          });

          if (!response.ok) {
            const errorData = await response.json();
            message.textContent = errorData.error || "Error checking word.";
            return { feedback: [], win: false, secret_word: "" }; 
          }

          const data = await response.json();
          console.log(data);  
          return data; 
        } catch (error) {
          console.error("Error:", error);
          message.textContent = "Something went wrong. Please try again.";
          return { feedback: [], win: false, secret_word: "" }; 
        }
      }

      async function handleSubmit() {
        const word = wordInput.value.trim();
        if (word.length !== 5) {
          message.textContent = "Word must be 5 letters long.";
          return;
        }

        const feedback = await checkWord(word);

        if (feedback.error) {
          message.textContent = feedback.error;
          return;
        }

        message.textContent = "";
        const tiles = gridContainer.children;

        for (let i = 0; i < 5; i++) {
          const tile = tiles[row * 5 + i];
          tile.textContent = word[i];
          tile.classList.add(feedback.feedback[i]);
        }

        if (feedback.win) {
          message.textContent = "Congratulations! You guessed the word!";
          submitBtn.disabled = true;
          wordInput.disabled = true;
        } else {
          row++;
          if (row === 6) {
            message.textContent = `Game over! The correct word was: ${
              feedback.secret_word || "Unknown"
            }`;
            answerContainer.textContent = `The correct word was: ${
              feedback.secret_word || "Unknown"
            }`;
            submitBtn.disabled = true;
            wordInput.disabled = true;
          }
        }

        wordInput.value = "";
      }

      submitBtn.addEventListener("click", handleSubmit);

      createGrid();
    </script>
  </body>
</html>
